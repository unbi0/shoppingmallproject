<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리</title>
    <link rel="stylesheet" href="admin-users.css">
</head>
<body>
<div class="container">
    <h1>회원관리</h1>
    <div class="stats">
        <span>총 회원 수: <span id="total-members">0</span></span>
        <span>관리자 수: <span id="admin-count">0</span></span>
    </div>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>가입날짜</th>
                <th>이메일</th>
                <th>이름</th>
                <th>권한</th>
            </tr>
            </thead>
            <tbody id="user-table-body">
            <!-- 회원 목록이 여기에 추가됩니다. -->
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/admin/users')
            .then(response => response.json())
            .then(data => {
                if (!data || !data.users) {
                    console.error('Invalid data format:', data);
                    return;
                }

                document.getElementById('total-members').textContent = data.totalUserCount;
                document.getElementById('admin-count').textContent = data.adminCount;

                const tbody = document.getElementById('user-table-body');
                data.users.forEach(user => {
                    const tr = document.createElement('tr');

                    const tdDate = document.createElement('td');
                    tdDate.textContent = new Date(user.createAt).toLocaleDateString();
                    tr.appendChild(tdDate);

                    const tdEmail = document.createElement('td');
                    tdEmail.textContent = user.email;
                    tr.appendChild(tdEmail);

                    const tdName = document.createElement('td');
                    tdName.textContent = user.username;
                    tr.appendChild(tdName);

                    const tdRole = document.createElement('td');
                    tdRole.textContent = user.role;
                    tr.appendChild(tdRole);

                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
