<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="order.css">
</head>

<body>
  <h2 style="margin-top: 40px; margin-bottom: 40px;">주문서 작성</h2>
  <div class="page">
    <div class="layout" >
      <h3>상품 정보</h3>
      <div class="product-list" style="margin-bottom: 30px;">
        <div class="product-list-wrap">
          <img class="thumb" src="//nomanual-shop.com/web/product/tiny/202302/b02de95d8e0986fa806430903b9c5c60.jpg"
            alt="">
          <div class="product-info">
            <span style="font-weight: bold;">상품 이름</span>
            <span style="color: gray;">KRW 4,000</span>
            <span></span>
            <span>[옵션 : XL]</span>
            <span>수량 : 2</span>
          </div>
        </div>

        <div class="product-list-wrap">
          <img class="thumb" src="//nomanual-shop.com/web/product/tiny/202403/fe1df3c9de8b2ee038169486ff6a83d6.jpg"
            alt="">
          <div class="product-info">
            <span style="font-weight: bold;">상품 이름</span>
            <span style="color: gray;">KRW 4,000</span>
            <span></span>
            <span>[옵션 : XL]</span>
            <span>수량 : 2</span>
          </div>
        </div>

      </div>
      <h3>주문 정보</h3>
      <hr style="margin-bottom: 15px;">
      <form class="delivery-form" style="margin-bottom: 30px;">
        <input placeholder="이름">
        <div class="post-info">
          <input style="flex: 1;" placeholder="우편 번호">
          <button class="address-btn">우편번호 찾기</button>
        </div>
        <input placeholder="주소">
        <input placeholder="상세 주소">
        <div class="tel-form">
          <select style="flex: 1;">
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="011">016</option>
            <option value="011">017</option>
            <option value="011">018</option>
            <option value="011">019</option>
          </select>
          <span>-</span>
          <input>
          <span>-</span>
          <input>
        </div>
        <div class="email-form">
          <input>
          <span>@</span>
          <input>
          <select style="margin-left: 10px;">
            <option value="">이메일 선택</option>
            <option value="gmail.com">gmail.com</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="">직접입력</option>
          </select>
        </div>
      </form>

      <h3>배송 정보</h3>
      <hr>
      <div style="margin: 15px 0;">
        <label>
          <input type="radio" name="delivery-info-option">
          주문자 정보와 통일
        </label>
        <label style="margin-left: 10px;">
          <input type="radio" name="delivery-info-option">
          새로운 배송지
        </label>
      </div>

      <form class="delivery-form" style="margin-bottom: 30px;">
        <input placeholder="받으시는 분">
        <div class="post-info">
          <input style="flex: 1;" placeholder="우편 번호">
          <button class="address-btn">우편번호 찾기</button>
        </div>
        <input placeholder="주소">
        <input placeholder="상세 주소">
        <div class="tel-form">
          <select>
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="011">016</option>
            <option value="011">017</option>
            <option value="011">018</option>
            <option value="011">019</option>
          </select>
          <span>-</span>
          <input>
          <span>-</span>
          <input>
        </div>
        <textarea placeholder="배송메시지"></textarea>
      </form>

      <div class="total-box">
        <div class="price-info">
          <div class="price-name">상품금액</div>
          <div class="price">KRW 46,000</div>
        </div>
        <div class="price-info">
          <div class="price-name">배송비</div>
          <div class="price">+KRW 4,000</div>
        </div>
        <div class="total-info">
          <div class="price-name">결제 금액</div>
          <div class="price">KRW 50,000</div>
        </div>
        <button class="submit-btn">주문하기</button>
      </div>

    </div>
  </div>

</body>

</html>
