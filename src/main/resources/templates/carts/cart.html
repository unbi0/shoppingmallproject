<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
<div class="container">
    <h1>BAG (<span id="item-count">0</span>)</h1>
    <div class="cart">
        <div class="cart-items" id="cart-items">
            <!-- 장바구니 아이템이 동적으로 추가됩니다. -->
        </div>
        <div class="summary">
            <h2>주문 요약</h2>
            <div class="summary-item"><span>상품 합계금액</span><span id="total-price">KRW 0</span></div>
            <div class="summary-item"><span>총 할인금액</span><span id="discount-price">-KRW 0</span></div>
            <div class="summary-item"><span>배송비</span><span>+ KRW 0</span></div>
            <div class="total"><span>총 주문합계</span><span id="final-price">KRW 0</span></div>
            <button class="checkout" onclick="clearCart()">장바구니 비우기</button>
            <button class="checkout">주문하기</button>
            <button class="kakao-pay">카카오페이로 간편구매</button>
            <p>장바구니에 담긴 상품은 7일 동안 보관됩니다...</p>
        </div>
    </div>
</div>
<script src="/js/cart.js"></script>
</body>
</html>
