<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/css/cart.css">
    <!-- Header CSS 포함 -->
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<!-- Header를 포함 -->
<div th:replace="header :: header"></div>

<div class="container">
    <h1>BAG (<span id="item-count">0</span>)</h1>
    <div class="cart">
        <div class="cart-items" id="cart-items">
            <!-- 장바구니 아이템이 동적으로 추가됩니다. -->
        </div>
        <div class="summary">
            <h2>주문 요약</h2>
            <div class="summary-item"><span>상품 합계금액</span><span id="total-price">KRW 0</span></div>
            <div class="summary-item"><span>배송비</span><span>+ KRW 0</span></div>
            <div class="total"><span>총 주문합계</span><span id="final-price">KRW 0</span></div>
            <button class="checkout" onclick="clearCart()">장바구니 비우기</button>
            <button class="checkout" id="order-button">주문하기</button>
        </div>
    </div>
</div>
<script src="/js/header.js"></script>
<script src="/js/cart.js"></script>
</body>
</html>
