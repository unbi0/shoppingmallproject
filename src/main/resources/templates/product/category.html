<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카테고리 관리</title>
    <link rel="stylesheet" type="text/css" href="/css/category.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">

</head>
<body>
<div th:replace="header :: common-header"></div>

<!-- 카테고리 관리 섹션 -->
<div class="category-management">
    <h2>카테고리 관리</h2>
    <div id="category-list"></div> <!-- 카테고리 리스트를 표시할 영역 -->

    <div class="category-form">
        <h3>카테고리 추가</h3>
        <input type="text" id="new-category" placeholder="새 카테고리 이름">
        <button id="add-category">추가</button>
    </div>
</div>

<div class="product-list" id="product-list"></div> <!-- 상품 목록을 표시할 영역 -->

<script src="/js/category.js"></script>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
