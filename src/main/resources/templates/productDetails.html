<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 상세 페이지</title>
    <link rel="stylesheet" href="/css/productDetails.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">

    <script defer src="/js/productDetails.js"></script>
</head>
<body>

<div class="header">
    <div class="header">
        <ul class="nav">
            <li id="home-link"><a href="/">HOME</a></li>
            <li id="shop-link"><a href="#">SHOP</a>
                <ul class="dropdown" id="shop-dropdown"></ul>
            </li>
            <li><a href="#" id="search-link">SEARCH</a></li>
        </ul>

        <ul class="Lognav">
            <li><a href="/loginForm" id="loginLink">LOGIN</a></li>
            <li><a href="/account">ACCOUNT</a></li>
            <li><a href="#">BAG(0)</a></li>
        </ul>
    </div>

    <!-- 검색 모달 -->
    <div id="search-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="search-input" class="underline-input" placeholder="검색어를 입력하세요">
            <p id="search-description">엔터를 누르면 검색이 됩니다.</p>
            <div id="search-results"></div> <!-- 검색 결과를 표시할 영역 -->
        </div>
    </div>
</div>


<div class="product-detail-page" data-product-id="3">
    <div class="product-images" id="product-images">
        <!-- 이미지가 JavaScript를 통해 동적으로 추가될 것입니다. -->
    </div>
    <div class="product-info">
        <h1 id="product-name" class="product-name"></h1>
        <div class="size-selector">
            <label>SIZE</label>
            <div class="sizes">
                <button class="size-btn" data-size="S">S</button>
                <button class="size-btn" data-size="M">M</button>
                <button class="size-btn" data-size="L">L</button>
                <button class="size-btn" data-size="XL">XL</button>
            </div>
            <div id="selected-size-quantity" class="selected-size-quantity" style="display:none;">
                <button id="selected-size" class="selected-size-btn" disabled>S</button>
                <div id="quantity-controls" class="quantity-selector">
                    <button id="decrease-quantity">-</button>
                    <span id="quantity">1</span>
                    <button id="increase-quantity">+</button>
                </div>
                <span id="product-price" class="price"></span>
            </div>
        </div>
        <div class="buttons">
            <button id="buy-now">구매하기</button>
            <button id="add-to-cart">장바구니</button>
        </div>
        <div class="product-details">상품 상세정보</div>
    </div>
</div>
<script type="module" src="/js/header.js"></script>
</body>
</html>
